<header th:fragment="header" xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a style="padding-right: 2em;" class="navbar-brand" href="/eRental/public/home">Asmeri<sup>&reg;</sup> Car Rental System</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/eRental/public/about">About Us</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/eRental/public/browseVehicles">Vehicles</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/eRental/public/category/browse">Categories</a>
                </li>
                <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                    <a class="nav-link" href="/eRental/public/contractor">Join Our Team</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <span sec:authorize="isAnonymous()" style="color:#fff;padding-left: 2em; padding-right: 1em;">Welcome, Guest</span>
                <span sec:authorize="isAuthenticated()" style="color:#fff;padding-left: 0em; padding-right: 0.5em;">Welcome, </span><span id="usernameSpan" sec:authorize="isAuthenticated()" style="color:#fff;padding-left: 0em; padding-right: 0.5em;" sec:authentication="principal.username"></span>
                <a sec:authorize="isAnonymous()" href="/eRental/public/register" class="btn btn-secondary">Sign Up</a>
                <a sec:authorize="isAnonymous()" href="/eRental/public/login" class="btn btn-secondary">Sign In</a>
                <a sec:authorize="isAuthenticated()" href="/eRental/public/logout" class="btn btn-secondary">Sign Out</a>
            </form>
        </div>
    </nav>
    <div sec:authorize="isAuthenticated()" th:replace="fragments/headerSecured :: header"></div>
</header>
