<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="icon" href="favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-EmRcsPP774S9MOi4ywB+JXUWjYnBdyInMzG2XsC5siZEUpexqxOMJW358dCYEjPu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main-styles.css}" />
    <title>Asmeri- New Category</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <form id="categoryForm" method="post" action="/eRental/secured/category/edit" th:object="${category}">

        <fieldset>
            <legend>Edit Category Form</legend>
            <input type="hidden" name="categoryId" th:value="${category.categoryId}" />

            <div class="form-group">
                <label for="name">Name:</label>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                      class="alert alert-danger"></span>
                <input id="name" name="name" type="text" class="form-control" th:value="${category.name}">
            </div>

            <div class="form-group">
                <label for="seats">Seats:</label>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{seats}"
                      class="alert alert-danger"></span>
                <input id="seats" name="seats" type="number" min="2" max="70" class="form-control" th:value="${category.seats}">
            </div>

            <div class="form-group">
                <label for="doors">Number of Doors:</label>
                <span th:if="${#fields.hasErrors('doors')}" th:errors="*{doors}"
                      class="alert alert-danger"></span>
                <input id="doors" name="doors" type="number" class="form-control" th:value="${category.doors}">
            </div>

            <div style="float:right;">
                <a href="/eRental/secured/category/list" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Confirm Edit</button>
            </div>
        </fieldset>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap core JavaScript libs -->
<!-- Placed at the end of the document -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
