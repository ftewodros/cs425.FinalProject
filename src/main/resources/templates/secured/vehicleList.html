</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container">
    <div style="margin-bottom: 1em;">
        <h1>List of Vehicles</h1>
        <a th:href="@{/eRental/secured/addVehicle}">Add New A Vehicle</a><br><br>
        <hr>
        <!--            <span style="font-size: 1.5em">List of Customers</span>-->
        <!--            <span style="float:right;">-->
        <!--                <a class="btn btn-outline-primary btn-lg" href="/srm/supplier/new">Register a New Customer</a>-->
        <!--            </span>-->
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Model</th>
            <th scope="col">Plate Number</th>
            <th scope="col">Year</th>
            <th scope="col">Status</th>
            <th scope="col">Image</th>
            <th scope="col">Category</th>
            <th scope="col">Owner</th>
<!--            <th scope="col" colspan="2"></th>-->
        </tr>
        </thead>
        <tbody>
        <tr class="datarow" th:each="vehicle, iterStat : ${vehicles}">
            <th scope="row" th:text="${iterStat.count}+'.'"></th>
            <td th:text="${vehicle.model}"></td>
            <td th:text="${vehicle.plateNumber}"></td>
            <td th:text="${vehicle.year}"></td>
            <td th:text="${vehicle.status}"></td>
            <td ><img width="100" height="100" th:src="@{${vehicle.imageUrl}}" /></td>
            <td th:text="${vehicle.category.name}"></td>
            <td th:if="${vehicle.externalUser == null}">Company</td>
            <td th:if="${vehicle.externalUser != null}" th:text="${vehicle.externalUser.firstName}"></td>
<!--            <td>-->
<!--                <a th:href="@{'/eRental/secured/editVehicles/{vehicleId}'(vehicleId=${vehicle.vehicleId})}">Edit</a>-->
<!--            </td>-->
<!--            <td>-->
<!--                <a th:href="@{'/eRental/secured/delete/{vehicleId}'(vehicleId=${vehicle.vehicleId})}">Delete</a>-->
<!--            </td>-->
        </tr>
        </tbody>
    </table>
</div>

</body>
