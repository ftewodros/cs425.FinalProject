<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="R.Magweregwede">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico">
    <!--    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-C++cugH8+Uf86JbNOnQoBweHHAe/wVKN/mb0lTybu/NZ9sEYbd+BbbYtNpWYAsNP" crossorigin="anonymous">-->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-uhut8PejFZO8994oEgm/ZfAv0mW1/b83nczZzSwElbeILxwkN491YQXsCFTE6+nx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <title>Asmeri - Login</title>
</head>
<body>
<div>
    <div th:replace="fragments/header :: header"></div>
    <h3>Sign In</h3>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card border-secondary mb-3" style="max-width: 23rem;">
                        <a href="#"><img alt="ERental" th:src="@{/images/cars.jpg}"></a>
                    </div>
                </div>
            <div class="col-md-6">
                <div class="card border-secondary mb-4" style="max-width: 60rem;">
                    <div class="card-header">Use your Asmeri Account</div>
                    <div class="card-body">
                        <h4 class="card-title">Sign In with your Asmeri Account</h4>
                        <p class="card-text">
                            Enter your Asmeri Username and Password below, to sign in.
                        </p>
                        <div>
                            <form name="formLogin" th:action="@{/eRental/public/login}" method="post">
                                <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    Invalid username and/or password.
                                </div>
                                <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    You have been signed out.
                                </div>
                                <div th:if="${param.register}" class="alert alert-dismissible alert-primary">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    Registration Successful, Login into your account.
                                </div>
                                <div class="form-group">
                                    <label for="userName">Username</label>
                                    <input id="username" name="username" type="text" class="form-control" autofocus="autofocus"/>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password" name="password" type="password" class="form-control"/>
                                </div>
                                <div style="float:right;">
                                    <a href="/eRental/public/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                    <button id="btnSubmit" type="submit" class="btn btn-outline-success">Sign In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
